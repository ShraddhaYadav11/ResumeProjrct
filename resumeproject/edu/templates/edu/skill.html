{% extends 'core/base.html' %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom ">SKILLS</h1>

    <div class="row text-white">

        <div class="col-sm-5">
            <h3 class="text-white mt-5">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-danger progress-bar-striped progress-bar-animate" role="progressbar" style="width: 70%;" aria-valuenow="70"
                    aria-valuemin="0" aria-valuemax="100">100%

                </div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="text-white mt-5">JAVASCRIPT</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                 role="progressbar" style="width: 50%;" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100">100%

                </div>
            </div>
        </div>
       
    </div>
    <div class="row text-white">

        <div class="col-sm-5">
            <h3 class="text-white mt-5">DJANGO</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 50%;" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100">100%

                </div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="text-white mt-5">ANGULAR</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" 
                 role="progressbar" style="width: 40%;" aria-valuenow="40"
                    aria-valuemin="0" aria-valuemax="100">100%

                </div>
            </div>
        </div>
       
    </div>
    <div class="row text-white">

        <div class="col-sm-5">
            <h3 class="text-white mt-5">REACT</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 70%;" aria-valuenow="70"
                    aria-valuemin="0" aria-valuemax="100">100%

                </div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="text-white mt-5">JQUERY/JS NODE</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated border-light" 
                 role="progressbar" style="width: 30%;" aria-valuenow="30"
                    aria-valuemin="0" aria-valuemax="100">100%

                </div>
            </div>
        </div>
       
    </div>
    <div class="row text-white">

        <div class="col-sm-5">
            <h3 class="text-white mt-5">MongoDb</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-green" role="progressbar" style="width: 60%;" aria-valuenow="60"
                    aria-valuemin="0" aria-valuemax="100">100%

                </div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="text-white mt-5">BootStrap</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" 
                 role="progressbar" style="width: 50%;" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100">100%

                </div>
            </div>
        </div>
       
    </div>
</div>
