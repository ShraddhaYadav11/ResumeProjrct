<!DOCTYPE html>


{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'core/css/all.min.css'%}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    {% block corecss %}
    <link rel="stylesheet" href="{% static 'core/css/core.css'%}">
    {% endblock corecss %}
</head>
<style>
    .border-warning {
    border-color: #ffc107!important;
    border-right-style: solid;
}
hr:not([size]) {
    height: 3px;
    color: white;
}

.i-colo{
    color: chartreuse;


}

.ss-coLor{
    color: whitesmoke;
}
a.nav-link{
    color: whitesmoke;
}
a.nav-link.active{
    color: black;
    background-color: orange;
    font-weight: bold;
}
a.nav-link:hover{

    background-color: #e9cd79;
}
</style>

<body>

    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-sm-2">
                {% include 'core/sidebar.html' %}

            </div>

            <div class="col-sm-10">
                {% block content %}  {% endblock content %} 
            
            </div>
        </div>

    </div>

    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
    <script src="{% static 'core/js/all.min.js' %}"></script>
</body>

</html>
